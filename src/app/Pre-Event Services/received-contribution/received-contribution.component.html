<html>
  <head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
<h1 style="text-align:center">Received Contribution</h1>
<br/><br/>

<div style="padding-left:480px">
<table>

                <tr>
                    <td>
                        <label class="label-font">Employee Name:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <select id="eName" style="width:100%">
                            <option *ngFor='let employee of employees'>{{ employee.Name }}[{{ employee.TeamMemberID }}]</option>                            
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Amount Expected:</label>
                    </td>
                    <td>
                        <input type="text" id="amountExpected" readonly />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Amount Received:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <input type="text" id="amountReceived" maxlength="4" placeholder="Enter Digits only" />
                    </td>
                </tr>

                <tr>
                    <td style="padding-left:150px">
                        <input class="label-font" type="submit" value="Submit">
                    </td>
                </tr>
            </table>
</div>

<br/><br/>

<table id="employees">
  <tr>
    <th>Employee Code</th>
    <th>Employee Name</th>
    <th>Amount Received</th>
  </tr>
  <tr>
    <td>1993</td>
    <td>Prachi Gupta</td>
    <td>56</td>
  </tr>
  <tr>
    <td>1989</td>
    <td>Prachi Singhal</td>
    <td>78</td>
  </tr>
  </table>

<br/><br/><br/><br/>

</body>
</html>
