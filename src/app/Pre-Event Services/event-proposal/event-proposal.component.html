<html>
  <head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
<h1 style="text-align:center">Event Proposal</h1>
<br/><br/>

<div style="padding-left:480px">
<table>

                <tr>
                    <td>
                        <label class="label-font">Select Date:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <input type="date" class="form-control" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Estimated Expenses:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <input type="text" id="estimatedExpenses" maxlength="4" placeholder="Enter Digits only"  />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Number of Members:</label>
                    </td>
                    <td>
                        <input type="text" id="members" readonly />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Amount Per Person:</label>
                    </td>
                    <td>
                        <input type="text" id="amountPerPerson"/>
                    </td>
                </tr>

                <tr>
                    <td style="padding-left:150px">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
</div>
</body> 
</html>
