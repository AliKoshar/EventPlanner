<html>
  <head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
<h1 style="text-align:center">Celebration Expenses</h1>
<br/><br/>

<div style="padding-left:480px">
<table cellspacing="20">

                <tr>
                    <td>
                        <label>Celebration Date<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <select id="cDate" style="width:100%">
                            <option>--select--</option>
                            <option>01-Jan-18</option>
                            <option>01-Feb-18</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Proposed Amount:</label>
                    </td>
                    <td>
                        <input type="text" id="proposedAmount" readonly />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Spent Amount:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <input type="text" id="spentAmount" maxlength="4" placeholder="Enter Digits only" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Balance:</label>
                    </td>
                    <td>
                        <input type="text" id="balance"/>
                    </td>
                </tr>

                <tr>
                    <td style="padding-left:150px">
                        <button type="submit" id="btnSubmit">Submit</button>
                    </td>
                </tr>
            </table>
</div>
</body> 
</html>
