<html>
  <head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
<h1 style="text-align:center">Celebration Expenses</h1>
<br/><br/>

<div style="padding-left:480px">
<table>

                <tr>
                    <td>
                        <label class="label-font">Celebration Date:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <select id="cDate" style="width:100%">
                            <option *ngFor='let date of dates'>{{ date.CelebrationDate }}</option>                            
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Proposed Amount:</label>
                    </td>
                    <td>
                        <input type="text" id="proposedAmount" readonly />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Spent Amount:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <input type="text" id="spentAmount" maxlength="4" placeholder="Enter Digits only" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label-font">Balance:</label>
                    </td>
                    <td>
                        <input type="text" id="balance"/>
                    </td>
                </tr>

                <tr>
                    <td style="padding-left:150px">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
</div>
</body> 
</html>
