<html>
  <head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
<h1 style="text-align:center">Team Member Summary</h1>
<br/><br/>

<table id="employees">
  <tr>
    <th>Employee Code</th>
    <th>Employee Name</th>
    <th>Total Amount Expected</th>
    <th>Total Amount Received</th>
    <th>Account Balance</th>
    <th>Detailed View</th>
  </tr>
  <tr *ngFor='let member of members'>
<td>{{ member.TeamMemberID}}</td>
<td>{{ member.Name}}</td>
<td>{{ member.AmountToBePaid}}</td> 
<td>{{ member.AmountPaid}}</td>
<td>{{ member.Balance}}</td>
 <td>
 <button class="button-style"  [routerLink]="['/TeamMemberDetailedView']">View</button>
 </td>
  </tr>
</table>
<br/><br/><br/><br/>
</body>
</html>
