<html>
  <head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
<h1 style="text-align:center">Add Team Member</h1>
<br/><br/>

<div style="padding-left:480px">
<table>
   
               <tr>
                    <td>
                        <label class="label-font">Employee Code:<span style="color: red"> *</span></label>
                    </td>
                       
                    <td>
                        <input type="text" id="TeamMemberID" placeholder="Employee Code" maxlength="4" required="true" />
                    </td>
                </tr>                                  
                                  
               <tr>
                    <td>
                        <label class="label-font">Employee Name:<span style="color: red"> *</span></label>
                    </td>

                    <td>
                        <input type="text" id="Name" placeholder="Employee Name" maxlength="20" required="true" />
                    </td>
                </tr>

                        <tr>
                    <td>
                        <label class="label-font">Email ID:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <input type="text" id="EmailID" placeholder="Email ID" maxlength="40" required="true" />
                    </td>
                </tr>

                        <tr>
                    <td>
                        <label class="label-font">Birth Date:<span style="color: red"> *</span></label>
                    </td>
                    <td>
                        <input type="date" class="form-control" placeholder="Birth Date" required="true" />
                    </td>
                </tr>

                        <tr>
                    <td>
                        <label class="label-font">Comments:</label>
                    </td>
                    <td>
                        <input type="text" id="Comments" placeholder="Comments" maxlength="50" required="false" />
                    </td>
                        </tr>

<tr>
                    <td style="padding-left:150px">
                        <input class="label-font" type="submit" value="Add">
                    </td>
                </tr>
                    
        </table>
</div>
</body>
</html>
